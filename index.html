	<div class="container">
		<div class="row">
			<!-- Video here -->
			<div class="col-md-6">

			</div>




			<!-- Contact form here -->
			<div class="col-md-6">
				<form name="contactUsForm" class="form-horizontal" method="post" onsubmit="return validateForm()">
					<fieldset>
						<h1 class="text-center mt-5">Contact us</h1>

						<!-- Name input-->
						<div class="form-group">
							<label class="col-md-12 control-label" for="name">Name</label>
							<div class="col-md-12">
								<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
							</div>
						</div>

						<!-- Phone input-->
						<div class="form-group row">
							<label for="mobile-number" class="col-md-12 col-form-label">Mobile Number</label>
							<div class="col-md-12">
								<input class="form-control" type="tel" placeholder="1-(555)-555-5555"
									id="mobile-number">
							</div>
						</div>

						<!-- Email input-->
						<div class="form-group">
							<label class="col-md-12 control-label" for="email">Your E-mail</label>
							<div class="col-md-12">
								<input id="email" name="email" type="text" placeholder="Your email"
									class="form-control">
							</div>
						</div>

						<!-- Message body -->
						<div class="form-group">
							<label class="col-md-12 control-label" for="message">Your message</label>
							<div class="col-md-12">
								<textarea class="form-control" id="message" name="message"
									placeholder="Please enter your message here..." rows="5"></textarea>
							</div>
						</div>

						<!-- Form actions -->
						<div class="form-group">
							<div class="col-md-12 text-right">
								<button type="submit" class="btn btn-block btn-primary btn-lg">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
